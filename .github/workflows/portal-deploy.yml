# Build and export the Paid Leave static website, and deploy to S3/Cloudfront
#
name: Portal deploy

on:
  workflow_dispatch:
    inputs:
      deployment_env:
        required: true
        default: "test"
        description: |
          ðŸ›‘ DO NOT CHANGE THE DROPDOWN ABOVE FOR THE WORKFLOW. KEEP IT ON "main" BRANCH.                         
          --------------------------------------                                                                     
          â¬‡ï¸ Environment to be deployed.
            (test, performance, stage, training, uat and prod)
      version:
        required: true
        default: "main"
        description: |
          --------------------------------------
          â¬‡ï¸ Tag or branch to be deployed.
      extraUatDeploy:
        required: false
        default: "true"
        description: |
          --------------------------------------
          â¬‡ï¸ (For staging deploys only) Also deploy the above version to UAT?
      extraPerformanceDeploy:
        required: false
        default: "true"
        description: |
          --------------------------------------
          â¬‡ï¸ (Also for staging deploys only) Also deploy the above version to Performance?
  push:
    branches:
      - main
    paths:
      - "portal/**"
      - "!portal/__mocks__/**"
      - "!portal/storybook/**"
      - "!portal/tests/**"

env:
  github_api: "https://api.github.com/repos/EOLWD/pfml"
  workflow_self_link: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
  version: ${{ github.event.inputs.version || 'main' }}
  deployment_env: ${{ github.event.inputs.deployment_env || 'test' }}
  deploys_channel: "C01HEAJPE76" #mass-pfml-deploys-shared
  nodeVersion: 15.x
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  terraformVersion: 0.14.7
  terraformBaseDir: ./infra/portal/environments/

jobs:
  prod-check:
    # run if environment is production
    runs-on: ubuntu-latest
    steps:
      - name: check users
        if: contains(env.deployment_env, 'prod')
        id: get_teams
        env:
          GITHUB_TOKEN: ${{ secrets.PFML_DEVOPS_TOKEN }}
        uses: octokit/graphql-action@v2.x
        with:
          query: |
            query {
              organization(login:"EOLWD"){
                team(slug:"pfml-devops"){
                  members(membership: ALL, query:"${{ github.actor }}"){
                    nodes {
                      login
                    }
                  }
                }
              }
            }

      - name: fail if not a member
        if: contains(env.deployment_env, 'prod') && contains('', fromJSON(steps.get_teams.outputs.data).organization.team.members.nodes[0])
        run: |
          echo "Not part of pfml-devops, cancelling workflow"
          exit 1

  update-the-deploy-branch:
    name: Update archival branch
    needs: prod-check
    runs-on: ubuntu-latest

    outputs:
      commit_hash: ${{ steps.calculate_commit_hash.outputs.commit_hash }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Calculate commit hash
        id: calculate_commit_hash
        run: |
          if commit_hash=$(git rev-parse origin/${{env.version}} 2>/dev/null); then
            echo "Received branch"
          else
            commit_hash=$(git rev-parse ${{env.version}})
            echo "Received tag"
          fi
          
          if [[ -z $commit_hash ]]; then
            echo "ðŸ’£ No valid commit hash could be found in Git for the provided branch or tag '${{env.version}}'. This deploy can't proceed."
            exit 1
          fi
       
          echo "::set-output name=commit_hash::$commit_hash"
          
      - name: Commit and push new code to archival branch
        if: "!contains(env.deployment_env, 'test')"
        run: |
          git config user.name "PFMLDevOps"
          git config user.email "68565627+PFMLDevOps@users.noreply.github.com"
          branch=deploy/portal/${{env.deployment_env}}
          echo "about to commit ${{steps.calculate_commit_hash.outputs.commit_hash}} to $branch..."
          git checkout $branch
          git reset --hard ${{steps.calculate_commit_hash.outputs.commit_hash}}
          git push -f origin HEAD

  deploy-info:
    name: Gather deploy info
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest
    outputs:
      portal-env: ${{ steps.portal-env.outputs.portal-env }}
      deployed-url: ${{ steps.deployed-url.outputs.deployed-url }}
    steps:
      - name: Set portal-env value
        id: portal-env
        run: |
          echo "::set-output name=portal-env::${{ env.deployment_env || 'test' }}"

      - name: Set deployed-url value
        id: deployed-url
        # steps cannot refer to an output from a previous step in the same job, so portal-env has to be calculated again
        run: |
          if [[ "${{ env.deployment_env || 'test' }}" == 'prod' ]]; then
            echo "::set-output name=deployed-url::https://paidleave-api.mass.gov/api/docs/"
          else
            echo "::set-output name=deployed-url::https://paidleave-api-${{ env.deployment_env || 'test' }}.mass.gov/api/docs/"
          fi

  start-comms-github:
    name: Start deploy comms (GitHub)
    needs: [update-the-deploy-branch, deploy-info]
    runs-on: ubuntu-latest
    outputs:
      deploy-id: ${{ steps.create-deployment.outputs.deployment_id }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: create-deployment
        with:
          # NOTE: If you are intending for this GitHub deployment to trigger another
          #       workflow that's listening for on: [deployment], you need to update this
          #       to secrets.PFML_DEVOPS_TOKEN (same for the update step at the end.)
          #
          #       This is intentionally using the github.token right now to avoid unintended
          #       side-effects from happening off of the automated deployments.
          #
          token: "${{ github.token }}"
          target_url: ${{ needs.deploy-info.outputs.deployed-url }}
          environment: "Portal (${{ needs.deploy-info.outputs.portal-env }})"
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

  start-comms-slack:
    name: Start deploy comms (Slack)
    needs: [update-the-deploy-branch, deploy-info]
    outputs:
      version_link: ${{ steps.create_version_link.outputs.version_link }}
    if: ${{ !contains(github.event.inputs.version || 'main', 'main') || (!contains(github.event.inputs.deployment_env || 'test', 'test' ) && !contains(github.event.inputs.deployment_env || 'test', 'cps-preview') )}} # Mutes notifications for auto-deploys to test    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set commit_details value
        id: set-commit-details
        run: |
          echo "commit_details=$(git log --pretty=format:"<https://github.com/${{ github.repository }}/commit/${{needs.update-the-deploy-branch.outputs.commit_hash}}|%h %s>" -1 ${{needs.update-the-deploy-branch.outputs.commit_hash }})" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - name: Pull slackbot API token from SSM
        uses: "marvinpinto/action-inject-ssm-secrets@latest"
        with:
          ssm_parameter: "/admin/common/nava-slackbot-api-key"
          env_variable_name: "slackbot_token"

      - name: Create version link
        id: create_version_link
        env:
          feature_branch_link: "<https://github.com/EOLWD/pfml/commits/${{ env.version }}|${{env.version}}>"
          release_tag_link: "<https://github.com/EOLWD/pfml/releases/tag/${{ env.version }}|${{env.version}}>"
        run: |
          if [[ ${{ env.version }} == portal/* ]]; then
            echo "::set-output name=version_link::${{ env.release_tag_link }}"
          else
            echo "::set-output name=version_link::${{ env.feature_branch_link }}"
          fi

      - name: Post to Slack
        run: |
          SLACKBOT_RESPONSE=$(curl -fsLS -X POST -H "Authorization: Bearer ${{ env.SLACKBOT_TOKEN }}" \
          -H 'Content-Type: application/json;charset=utf-8' \
          --data '{
            "channel": "${{ env.deploys_channel }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":ship: Starting *<${{ env.workflow_self_link }}|Portal deploy #${{ github.run_number }}>* of *${{ steps.create_version_link.outputs.version_link }}* to *${{ needs.deploy-info.outputs.portal-env }}*"
                }
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "started by: *${{ github.actor }}*"
                  }
                ]
              }
            ]
          }' https://slack.com/api/chat.postMessage)


  extra-uat-deploy:
    if: contains(github.event.inputs.deployment_env, 'stage') && github.event.inputs.extraUatDeploy == 'true'
    name: (Stage) Extra UAT deploy
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      - name: Start a UAT deploy
        env:
          GITHUB_API: "https://api.github.com/repos/EOLWD/pfml"
          GITHUB_TOKEN: ${{ secrets.PFML_DEVOPS_TOKEN }}
          WORKFLOW_NAME: "portal-deploy.yml"
        run: |
          echo "*** A Portal staging deploy is now in progress. Enqueuing an extra deployment to UAT... ***"
          curl -fLS -X POST "$GITHUB_API/actions/workflows/$WORKFLOW_NAME/dispatches" \
                        -H "Authorization: Bearer $GITHUB_TOKEN" \
                        -H "Accept: application/vnd.github.v3+json" \
                        -d '{ "ref": "${{ github.ref }}", "inputs": { "deployment_env": "uat", "version": "${{ env.version }}" } }'
          echo "Done."

  extra-performance-deploy:
    if: contains(github.event.inputs.deployment_env, 'stage') && github.event.inputs.extraPerformanceDeploy == 'true'
    name: (Stage) Extra Performance deploy
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      - name: Start a Performance deploy
        env:
          GITHUB_API: "https://api.github.com/repos/EOLWD/pfml"
          GITHUB_TOKEN: ${{ secrets.PFML_DEVOPS_TOKEN }}
          WORKFLOW_NAME: "portal-deploy.yml"
        run: |
          echo "*** A PORTAL staging deploy is now in progress. Enqueuing an extra deployment to Performance... ***"
          curl -fLS -X POST "$GITHUB_API/actions/workflows/$WORKFLOW_NAME/dispatches" \
                        -H "Authorization: Bearer $GITHUB_TOKEN" \
                        -H "Accept: application/vnd.github.v3+json" \
                        -d '{ "ref": "${{ github.ref }}", "inputs": { "deployment_env": "performance", "version": "${{ env.version }}" } }'
          echo "Done."

  extra-cps-preview-deploy:
    if: contains(github.event.inputs.deployment_env || 'test', 'test') && contains(github.event.inputs.version || 'main', 'main')
    name: (test) Extra cps-preview deploy
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      - name: Start a cps-preview deploy
        env:
          GITHUB_API: "https://api.github.com/repos/EOLWD/pfml"
          GITHUB_TOKEN: ${{ secrets.PFML_DEVOPS_TOKEN }}
          WORKFLOW_NAME: "portal-deploy.yml"
        run: |
          echo "*** An API test deploy is now in progress. Enqueuing an extra deployment to cps-preview... ***"
          curl -fLS -X POST "$GITHUB_API/actions/workflows/$WORKFLOW_NAME/dispatches" \
                        -H "Authorization: Bearer $GITHUB_TOKEN" \
                        -H "Accept: application/vnd.github.v3+json" \
                        -d '{ "ref": "${{ github.ref }}", "inputs": { "deployment_env": "cps-preview", "version": "${{ env.version }}" } }'
          echo "Done."

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, deploy-info]
    env: 
      releaseVersion: ${{ github.event.inputs.version }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-duration-seconds: 3600
          role-to-assume: ci-run-deploys

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.nodeVersion }}

      - name: Install
        run: npm ci --prefix portal

      - name: Build
        run: npm run build:${{ needs.deploy-info.outputs.portal-env }} --prefix portal

      - name: Sync S3 Bucket
        env:
          BUCKET_NAME: massgov-pfml-${{ needs.deploy-info.outputs.portal-env }}-portal-site-builds
          RELEASE_HASH: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
          NEXT_OUTPUT_DIR: ./portal/out
        run: |
          aws s3 sync $NEXT_OUTPUT_DIR s3://$BUCKET_NAME/$RELEASE_HASH/ --exclude "*.html" --cache-control max-age=31536000,public &&
          aws s3 sync $NEXT_OUTPUT_DIR s3://$BUCKET_NAME/$RELEASE_HASH/ --exclude "*" --include "*.html" --cache-control s-maxage=86400,max-age=0,must-revalidate

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, deploy, deploy-info]
    env:
      TF_VAR_cloudfront_origin_path: /${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      TF_CLI_ARGS: '-lock-timeout=120s'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-duration-seconds: 3600
          role-to-assume: ci-run-deploys

      - uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: ${{ env.terraformVersion }}
          terraform_wrapper: false

      - name: Terraform Init
        id: terraform_init
        run: terraform init
        working-directory: ${{ env.terraformBaseDir }}${{ needs.deploy-info.outputs.portal-env }}

      - name: Terraform Plan with new Cloudfront path
        id: terraform_plan
        run: terraform plan -out=plan.tfplan
        working-directory: ${{ env.terraformBaseDir }}${{ needs.deploy-info.outputs.portal-env }}

      - name: Terraform Apply from execution plan
        id: terraform_apply
        run: terraform apply plan.tfplan
        working-directory: ${{ env.terraformBaseDir }}${{ needs.deploy-info.outputs.portal-env }}

  invalidate-cloudfront:
    name: Invalidate Cloudfront Cache
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, deploy, release, deploy-info]
    env:
      TF_CLI_ARGS: '-lock-timeout=120s'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-duration-seconds: 3600
          role-to-assume: ci-run-deploys

      - name: Terraform Init
        id: terraform_init
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraformVersion }}
          tf_actions_subcommand: init
          tf_actions_comment: false
          tf_actions_working_dir: ${{ env.terraformBaseDir }}${{ needs.deploy-info.outputs.portal-env }}

      - name: Terraform Output
        id: terraform
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraformVersion }}
          tf_actions_subcommand: output
          tf_actions_working_dir: ${{ env.terraformBaseDir }}${{ needs.deploy-info.outputs.portal-env }}
        env:
          TF_CLI_ARGS: ''

      - name: Invalidate old Cloudfront cache
        env:
          TF_OUTPUT: ${{ steps.terraform.outputs.tf_actions_output }}
        run: |
          sudo apt-get install jq
          DISTRIBUTION_ID=$(echo $TF_OUTPUT | jq -r '.cloudfront_distribution_id.value')
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

  postdeploy-info:
    name: Finalize deployment state
    needs: [invalidate-cloudfront]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      deploy-state: ${{ steps.deploy-state.outputs.deploy-state }}
    steps:
        # https://github.com/technote-space/workflow-conclusion-action
        # this action takes the "conclusion" status from jobs and compiles them together into an env variable with a rolled up status
      - uses: technote-space/workflow-conclusion-action@v2
      - name: Set deploy-state value
        id: deploy-state
        run: echo "::set-output name=deploy-state::${{ env.WORKFLOW_CONCLUSION }}"

  finish-comms-github:
    name: Finish deploy comms (GitHub)
    needs: [start-comms-github, deploy-info, postdeploy-info]
    runs-on: ubuntu-latest
    if: always() && needs.start-comms-github.result == 'success'
    steps:
      - uses: chrnorm/deployment-status@releases/v1
        with:
          token: ${{ github.token }}
          # This should match target_url in start-comms-github.
          # see: https://github.com/chrnorm/deployment-status/issues/13#issuecomment-734731491
          environment_url: ${{ needs.deploy-info.outputs.deployed-url }}
          state: ${{ needs.postdeploy-info.outputs.deploy-state }}
          deployment_id: ${{ needs.start-comms-github.outputs.deploy-id }}

      - name: Update release page
        uses: benc-uk/workflow-dispatch@v1
        if: ${{!contains(env.deployment_env, 'test')}}
        with:
          workflow: GH Pages deploy
          token: ${{ secrets.PFML_DEVOPS_TOKEN }}
          ref: main

  finish-comms-slack:
    name: Finish deploy comms (Slack)
    needs: [start-comms-slack, deploy-info, postdeploy-info]
    runs-on: ubuntu-latest
    outputs: 
      message-ts: ${{ steps.post-start-slack.outputs.message-ts }}
    # Notifies if there's a failure on auto-deploys to test
    if: always() && 
        (
          (needs.start-comms-slack.result == 'success' && !contains(github.event.inputs.version || 'main', 'main')) ||
          (needs.postdeploy-info.outputs.deploy-state == 'timed_out' || needs.postdeploy-info.outputs.deploy-state == 'failure')
        )
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - name: Pull slackbot API token from SSM
        uses: "marvinpinto/action-inject-ssm-secrets@latest"
        with:
          ssm_parameter: "/admin/common/nava-slackbot-api-key"
          env_variable_name: "slackbot_token"

      - name: Choose Slackbot message
        id: choose_finish_message
        env:
          deployment_success: ":success: Completed"
          deployment_failure: ":fail: Failed"
          deployment_cancelled: ":heavy_multiplication_x: Cancelled"
        run: |
          if [[ ${{ needs.postdeploy-info.outputs.deploy-state }} == 'success' ]]; then
            echo "::set-output name=message::${{ env.deployment_success }}"
            echo "::set-output name=color::good"
          elif [[ ${{ needs.postdeploy-info.outputs.deploy-state }} == 'cancelled' ]]; then
            echo "::set-output name=message::${{ env.deployment_cancelled }}"
            echo "::set-output name=color::#35373b"
          elif [[ ${{ needs.postdeploy-info.outputs.deploy-state }} == 'skipped' ]]; then
            echo "::set-output name=message::${{ env.deployment_cancelled }}"
            echo "::set-output name=color::#35373b"
          elif [[ ${{ needs.postdeploy-info.outputs.deploy-state }} == 'neutral' ]]; then
            echo "::set-output name=message::${{ env.deployment_cancelled }}"
            echo "::set-output name=color::#35373b"
          elif [[ ${{ needs.postdeploy-info.outputs.deploy-state }} == 'timed_out' ]]; then
            echo "::set-output name=message::${{ env.deployment_failure }}"
            echo "::set-output name=color::danger"
          elif [[ ${{ needs.postdeploy-info.outputs.deploy-state }} == 'failure' ]]; then
            echo "::set-output name=message::${{ env.deployment_failure }}"
            echo "::set-output name=color::danger"
          else
            echo "::set-output name=message::${{ env.deployment_failure }}"
            echo "::set-output name=color::#2767cf"
          fi

      - name: Post to Slack
        id: post-start-slack
        run: |
          SLACKBOT_RESPONSE=$(curl -fsLS -X POST -H "Authorization: Bearer ${{ env.SLACKBOT_TOKEN }}" \
          -H 'Content-Type: application/json;charset=utf-8' \
          --data '{
            "channel": "${{ env.deploys_channel }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "${{ steps.choose_finish_message.outputs.message }} *<${{ env.workflow_self_link }}|Portal deploy #${{ github.run_number }}>* of *${{ needs.start-comms-slack.outputs.version_link }}* to *${{ needs.deploy-info.outputs.portal-env }}*"
                }
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "started by: *${{ github.actor }}*"
                  }
                ]
              }
            ]
          }' https://slack.com/api/chat.postMessage)

          MESSAGE_TS=$(echo $SLACKBOT_RESPONSE | jq -r '.ts')
          echo $MESSAGE_TS
          echo "::set-output name=message-ts::$MESSAGE_TS"

  end-to-end:
    name: End-to-End Test Deployment
    runs-on: ubuntu-latest
    needs: [ update-the-deploy-branch, invalidate-cloudfront ]
    if: github.event.inputs.deployment_env != 'prod' && github.event.inputs.deployment_env != 'uat'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: "Determine E2E test suite ref"
        id: determine_e2e_ref
        run: |
          # Run the E2E test suite based off of the last Portal deployment branch.
          # This will ensure that the E2E test suite version is based off of the
          # Portal version currently in the environment.
          if [[ "${{ env.deployment_env }}" == "test" ]]; then
            echo "::set-output name=e2e_ref::main"
          else
            echo "::set-output name=e2e_ref::deploy/portal/${{ env.deployment_env }}"
          fi

      - uses: ./.github/actions/trigger-cypress
        name: "Trigger Cypress Run"
        with:
          target_environment: ${{ env.deployment_env }}
          cypress_tags: "Deploy,Deploy-Portal"
          github_token: ${{ secrets.PFML_DEVOPS_TOKEN }}
          # Ensure the E2E test suite version is the one on our recently-deployed branch.
          github_branch: ${{ steps.determine_e2e_ref.outputs.e2e_ref }}
          # Limit to "stable" suite for any environment but test.
          only_stable: ${{ env.deployment_env == 'test' && 'false' || 'true' }}

  post-e2e-failures-to-slack:
    name: Post E2E failures to Slack
    needs: [finish-comms-slack, end-to-end]
    # Run if the E2E tests failed. Skip for CPS Preview since those tests are not
    # expected to pass for a while. This conditional will be removed in INFRA-460.
    if: always() &&
        github.event.inputs.deployment_env != 'cps-preview' &&
        (needs.end-to-end.result == 'failure' || needs.end-to-end.result == 'timed_out')
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - name: Pull slackbot API token from SSM
        uses: "marvinpinto/action-inject-ssm-secrets@latest"
        with:
          ssm_parameter: "/admin/common/nava-slackbot-api-key"
          env_variable_name: "slackbot_token"

      - name: Post to Slack
        run: |
          echo "Slackbot message reply TS is ${{ needs.finish-comms-slack.outputs.message-ts }}"
          
          SLACKBOT_RESPONSE=$(curl -fsLS -X POST -H "Authorization: Bearer ${{ env.SLACKBOT_TOKEN }}" \
          -H 'Content-Type: application/json;charset=utf-8' \
          --data '{
            "channel": "${{ env.deploys_channel }}",
            "thread_ts": "${{ needs.finish-comms-slack.outputs.message-ts }}",
            "attachments": [{
              "title": "E2E Test failed in ${{ github.event.inputs.deployment_env || 'test' }} (<${{ env.workflow_self_link }}|build logs>)",
              "color": "danger"
            }]
          }' https://slack.com/api/chat.postMessage)
