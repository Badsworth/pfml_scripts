# Run tests and linting for the Paid Leave API.
#
name: API CI Testing

on:
  pull_request:
    paths:
      - api/**

defaults:
  run:
    working-directory: ./api

env:
  CI: true

jobs:
  # Check for formatting and linting issues.
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build container
        run: make build

      - name: install project dependencies not built into container
        run: make deps
      
      - name: check dependencies
        run: make deps-check

      - name: format-check
        run: make format-check

      - name: lint
        run: make lint

      - name: security
        run: make lint-security

  # Check for test failures.
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build container
        run: make build

      - name: test for multi-headed migration situation
        run: make test args="-k test_only_single_head_revision_in_migrations"

      - name: start db
        run: make start-db

      - name: run migrations
        run: make db-upgrade

      - name: create database users
        run: make db-create-users

      - name: test
        run: make test

  # Check we can build a release
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: make release-build
  
