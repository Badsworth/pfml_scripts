# This workflow deploys application changes to our AWS environments.
#
# Deploy steps:
# - Build a docker release image and upload it to ECR, tagged with its latest git commit hash.
# - Apply the terraform changes, pointing it to the docker image that was uploaded.
##
name: API CI Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        description: |
          â¬†ï¸ï¸ Env to deploy to. For test deploys, select master or a feature branch.
          For all other envs, select "deploy/api/*".
          --------------------------------------
          â¬‡ï¸ Tag or branch to be deployed. For deploys to test, leave blank to deploy master.
          For all other deploys, select an appropriate tag or feature branch.
        default: ''
      extraUatDeploy:
        required: false
        default: "true"
        description: |
          --------------------------------------
          â¬‡ï¸ (For staging deploys only) Also deploy the above version to UAT?
      extraPerformanceDeploy:
        required: false
        default: "true"
        description: |
          --------------------------------------
          â¬‡ï¸ (Also for staging deploys only) Also deploy the above version to Performance?
  push:
    branches:
      - master
    paths:
      - api/**
      - infra/api/**
      - infra/ecs-tasks/**
      - infra/env-shared/**

env:
  working-dir: ./api
  terraform-api-dir: ./infra/api/environments
  terraform-env-shared-dir: ./infra/env-shared/environments
  terraform-ecs-tasks-dir: ./infra/ecs-tasks/environments
  terraform-version: 0.13.6
  python-version: 3.8
  # Create a mapping of branches to environment names.
  #
  # The api-env step will grab the env name using github.ref, which
  # will be the branch or tag reference that triggered this Github Actions workflow.
  #
  # We could specify this directly in the bash script below, but this will be cleaner
  # to add and change items since bash doesn't have hashmaps/dicts.
  refs/heads/master: test
  refs/heads/deploy/api/stage: stage
  refs/heads/deploy/api/prod: prod
  refs/heads/deploy/api/performance: performance
  refs/heads/deploy/api/training: training
  refs/heads/deploy/api/uat: uat

jobs:
  prod-check:
    # run if environment is production
    runs-on: ubuntu-latest
    steps:
      - name: check users
        if: contains(github.ref, 'deploy/api/prod')
        id: get_teams
        env:
          GITHUB_TOKEN: ${{ secrets.PFML_DEVOPS_TOKEN }}
        uses: octokit/graphql-action@v2.x
        with:
          query: |
            query {
              organization(login:"EOLWD"){
                team(slug:"pfml-devops"){
                  members(membership: ALL, query:"${{ github.actor }}"){
                    nodes {
                      login
                    }
                  }
                }
              }
            }

      - name: fail if not a member
        if: contains(github.ref, 'deploy/api/prod') && contains('', fromJSON(steps.get_teams.outputs.data).organization.team.members.nodes[0])
        run: |
          echo "Not part of pfml-devops, cancelling workflow"
          exit 1

  update-the-deploy-branch:
    name: Update archival branch
    needs: prod-check
    runs-on: ubuntu-latest

    outputs:
      commit_hash: ${{ steps.commit_and_push.outputs.commit_hash || github.sha }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Commit and push new code to archival branch
        id: commit_and_push
        if: github.event.inputs.version && contains(github.ref, 'deploy/api')
        run: |
          git config user.name "PFMLDevOps"
          git config user.email "68565627+PFMLDevOps@users.noreply.github.com"
          branch_or_tag=$(echo ${{github.ref}} | sed -E 's/^refs\/(heads|tags)\///')

          if commit_hash=$(git rev-parse origin/${{github.event.inputs.version}} 2>/dev/null); then
            echo "Received branch"
          else
            commit_hash=$(git rev-parse ${{github.event.inputs.version}})
            echo "Received tag"
          fi

          if [[ -z $commit_hash ]]; then
            echo "ðŸ’£ No valid commit hash could be found in Git for the provided branch or tag '${{github.event.inputs.version}}'. This deploy can't proceed."
            exit 1
          fi

          echo "about to commit $commit_hash to $branch_or_tag..."
          git pull origin $branch_or_tag --ff-only
          git reset --hard $commit_hash
          git push -f origin HEAD
          echo "::set-output name=commit_hash::$commit_hash"

  start-deployment-status:
    name: Start deployment status
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest
    outputs:
      deploy_id: ${{ steps.create-deployment.outputs.deployment_id }}

    steps:
      - name: Set api-env Value
        run: echo "api-env=${{ env[github.ref] || 'test' }}" >> $GITHUB_ENV

      - name: Set deployed-url Value
        run: |
          if [[ "${{ env.api-env }}" == 'prod' ]]; then
            echo "deployed-url=https://paidleave-api.mass.gov/api/docs/" >> $GITHUB_ENV
          else
            echo "deployed-url=https://paidleave-api-${{ env.api-env }}.mass.gov/api/docs/" >> $GITHUB_ENV
          fi

      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: create-deployment
        with:
          # NOTE: If you are intending for this GitHub deployment to trigger another
          #       workflow that's listening for on: [deployment], you need to update this
          #       to secrets.PFML_DEVOPS_TOKEN (same for the update step at the end.)
          #
          #       This is intentionally using the github.token right now to avoid unintended
          #       side-effects from happening off of the automated deployments.
          #
          token: "${{ github.token }}"
          target_url: ${{ env.deployed-url }}
          environment: "API (${{ env.api-env }})"
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

  extra-uat-deploy:
    if: contains(github.ref, 'deploy/api/stage') && github.event.inputs.extraUatDeploy == 'true'
    name: (Stage) Extra UAT deploy
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      - name: Start a UAT deploy
        env:
          GITHUB_API: "https://api.github.com/repos/EOLWD/pfml"
          GITHUB_TOKEN: ${{ secrets.PFML_DEVOPS_TOKEN }}
          UAT_DEPLOYMENT_VERSION: ${{ github.event.inputs.version || 'master' }}
          WORKFLOW_NAME: "api-deploy.yml"
        run: |
          echo "*** An API staging deploy is now in progress. Enqueuing an extra deployment to UAT... ***"
          curl -fLS -X POST "$GITHUB_API/actions/workflows/$WORKFLOW_NAME/dispatches" \
                        -H "Authorization: Bearer $GITHUB_TOKEN" \
                        -H "Accept: application/vnd.github.v3+json" \
                        -d '{ "ref": "deploy/api/uat", "inputs": { "version": "${{ env.UAT_DEPLOYMENT_VERSION }}" } }'
          echo "Done."

  extra-performance-deploy:
    if: contains(github.ref, 'deploy/api/performance') && github.event.inputs.extraPerformanceDeploy == 'true'
    name: (Stage) Extra Performance deploy
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      - name: Start a Perf deploy
        env:
          GITHUB_API: "https://api.github.com/repos/EOLWD/pfml"
          GITHUB_TOKEN: ${{ secrets.PFML_DEVOPS_TOKEN }}
          PERFORMANCE_DEPLOYMENT_VERSION: ${{ github.event.inputs.version || 'master' }}
          WORKFLOW_NAME: "api-deploy.yml"
        run: |
          echo "*** An API staging deploy is now in progress. Enqueuing an extra deployment to Performance... ***"
          curl -fLS -X POST "$GITHUB_API/actions/workflows/$WORKFLOW_NAME/dispatches" \
                        -H "Authorization: Bearer $GITHUB_TOKEN" \
                        -H "Accept: application/vnd.github.v3+json" \
                        -d '{ "ref": "deploy/api/performance", "inputs": { "version": "${{ env.PERFORMANCE_DEPLOYMENT_VERSION }}" } }'
          echo "Done."

  api-build:
    name: Build docker image
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600
          
      - name: Check if the image exist in ECR
        id: ecr-check
        run: |
          make ecr-login
          aws ecr describe-images --repository-name=pfml-api --image-ids=imageTag=${{ needs.update-the-deploy-branch.outputs.commit_hash }} --region us-east-1
        continue-on-error: true
        working-directory: ${{ env.working-dir }}
        
      - name: Echo message
        if: steps.ecr-check.outcome == 'success'
        run: echo "Docker image already built; skipping rebuild."

      - name: Build and upload docker image artifact
        if: steps.ecr-check.outcome == 'failure'
        run: make release
        working-directory: ${{ env.working-dir }}

  lambda-builds:
    name: Build lambdas
    needs: update-the-deploy-branch
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        component: ["formstack_import", "fineos/eligibility_export_feed", "cognito_pre_signup", "cognito_post_confirmation"]

    env:
      infra-working-dir: ./api/lambdas

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ env.python-version }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - name: Check if lambda packages exist in S3 before the build
        id: s3-check
        run: aws s3 ls $(make get-bucket-url)/ | grep ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
        continue-on-error: true
        working-directory: ${{ env.infra-working-dir }}/${{ matrix.component }}

      - name: Echo message about the package
        if: steps.s3-check.outcome == 'success'
        run: echo "The Lambda package already exists in S3 bucket; skipping rebuild."

      - name: Install API Package Dependencies
        if: steps.s3-check.outcome == 'failure'
        run: pip install wheel setuptools poetry
        working-directory: ${{ env.working-dir }}

      - name: Build API package
        if: steps.s3-check.outcome == 'failure'
        run: poetry build
        working-directory: ${{ env.working-dir }}

      - name: Install Lambda CLI Dependencies
        if: steps.s3-check.outcome == 'failure'
        run: pip install aws-sam-cli
        working-directory: ${{ env.infra-working-dir }}/${{ matrix.component }}

      - name: Lambda Build, Package and Upload to S3
        if: steps.s3-check.outcome == 'failure'
        run: make release
        working-directory: ${{ env.infra-working-dir }}/${{ matrix.component }}

      - name: Rename Lambda S3 Package
        id: rename
        if: steps.s3-check.outcome == 'failure'
        run: |
          aws s3 mv $(make get-release-url) $(make get-bucket-url)/${{ needs.update-the-deploy-branch.outputs.commit_hash }}
        working-directory: ${{ env.infra-working-dir }}/${{ matrix.component }}

  api-db-migrate-up:
    name: Run migrations
    runs-on: ubuntu-latest
    # This step doesn't really depend on lambda-builds, but for good measure we should
    # make sure everything builds before we deploy any updates to ECS tasks or services.
    needs: [update-the-deploy-branch, api-build, lambda-builds]

    env:
      TF_VAR_service_docker_tag: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: Set api-env Value
        run: echo "api-env=${{ env[github.ref] || 'test' }}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: 0.13.6
          terraform_wrapper: false

      - name: Terraform Init
        id: terraform_init
        run: terraform init
        working-directory: ${{ env.terraform-ecs-tasks-dir }}/${{ env.api-env }}

      - name: Terraform Plan with new docker image
        id: terraform_plan
        run: terraform plan -out=plan.tfplan
        working-directory: ${{ env.terraform-ecs-tasks-dir }}/${{ env.api-env }}

      - name: Terraform Apply from execution plan
        id: terraform_apply
        run: terraform apply plan.tfplan
        working-directory: ${{ env.terraform-ecs-tasks-dir }}/${{ env.api-env }}

      - name: Start migration ECS task
        run: make ecr-login && ../bin/run-ecs-task/run-task.sh ${{ env.api-env }} db-migrate-up
        working-directory: ${{ env.working-dir }}

  api-create-db-users:
    name: Create/update database users
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, api-db-migrate-up]

    env:
      TF_VAR_service_docker_tag: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: Set api-env Value
        run: echo "api-env=${{ env[github.ref] || 'test' }}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: 0.13.6
          terraform_wrapper: false

      - name: Terraform Init
        id: terraform_init
        run: terraform init
        working-directory: ${{ env.terraform-ecs-tasks-dir }}/${{ env.api-env }}

      - name: Start DB user create ECS task
        run: make ecr-login && ../bin/run-ecs-task/run-task.sh ${{ env.api-env }} db-admin-create-db-users
        working-directory: ${{ env.working-dir }}

  api-release:
    name: Release
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, api-db-migrate-up]

    env:
      TF_VAR_service_docker_tag: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      TF_VAR_formstack_lambda_artifact_s3_key: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      TF_VAR_cognito_post_confirmation_lambda_artifact_s3_key: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      TF_VAR_cognito_pre_signup_lambda_artifact_s3_key: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      TF_VAR_fineos_eligibility_transfer_lambda_build_s3_key: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}
      TF_CLI_ARGS: '-lock-timeout=120s'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      # Map the github.ref (the branch or tag that triggered the workflow) to an environment name.
      #   e.g refs/heads/master or refs/heads/deploy/api/stage
      #
      # For more info, see:
      # https://help.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#github-context
      - name: Set api-env Value
        run: echo "api-env=${{ env[github.ref] || 'test' }}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - name: Terraform Init
        id: terraform_init
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: init
          tf_actions_comment: false
          tf_actions_working_dir: ${{ env.terraform-api-dir }}/${{ env.api-env }}

      - name: Terraform Plan with new docker image
        id: terraform_plan
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: plan
          tf_actions_comment: false
          tf_actions_working_dir: ${{ env.terraform-api-dir }}/${{ env.api-env }}
          args: "-out=plan.tfplan"

      - name: Terraform Apply from execution plan
        id: terraform_apply
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: apply
          tf_actions_comment: false
          tf_actions_working_dir: ${{ env.terraform-api-dir }}/${{ env.api-env }}
          args: "plan.tfplan"

      - name: Terraform Output
        id: terraform_output
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: output
          tf_actions_working_dir: ${{ env.terraform-api-dir }}/${{ env.api-env }}
        env:
        # Clear out the CLI args for terraform output
          TF_CLI_ARGS: ''

      - name: Wait for stable ECS service
        env:
          TF_OUTPUT: ${{ steps.terraform_output.outputs.tf_actions_output }}
        # Wait for ECS service to be stable, and run it twice to allow for
        # abnormally long deploys (up to 20 minutes.)
        run: |
          sudo apt-get install jq
          CLUSTER_ID=$(echo $TF_OUTPUT | jq -r '.ecs_cluster_arn.value')
          SVC_ID=$(echo $TF_OUTPUT | jq -r '.ecs_service_id.value')
          (aws ecs wait services-stable --cluster $CLUSTER_ID --services $SVC_ID ||
           aws ecs wait services-stable --cluster $CLUSTER_ID --services $SVC_ID)

  update-newrelic:
    name: Update New Relic
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, api-release]
    
    steps:
      - name: Set api-env Value
        run: echo "api-env=${{ env[github.ref] || 'test' }}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - name: Pull the newrelic API key from parameter store  
        uses: "marvinpinto/action-inject-ssm-secrets@latest"
        with:
          ssm_parameter: "/admin/pfml-api/newrelic-api-key"
          env_variable_name: "newrelic_api_key"
      
      - name: Create a deployment marker 
        uses: newrelic/deployment-marker-action@v1
        env: 
          prod: "868501894"
          performance: "980622863"
          test: "847219405"
          stage: "847267539"
          uat: "1114117515"
          training: "980608199"
        with:
          apiKey: ${{ env.NEWRELIC_API_KEY }}
          accountId: "2837112"
          applicationId: ${{ env[env.api-env] }}   
          revision: ${{ github.event.inputs.version || needs.update-the-deploy-branch.outputs.commit_hash }}

  api-gateway-release:
    name: API Gateway Release
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, api-db-migrate-up]
    env:
      TF_CLI_ARGS: '-lock-timeout=120s'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - name: Set api-env Value
        run: echo "api-env=${{ env[github.ref] || 'test' }}" >> $GITHUB_ENV
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PFML_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PFML_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ci-run-deploys
          role-duration-seconds: 3600

      - name: Terraform Init
        id: terraform_init
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: init
          tf_actions_comment: false
          tf_actions_working_dir: ${{ env.terraform-env-shared-dir }}/${{ env.api-env }}

      - name: Terraform Plan with new docker image
        id: terraform_plan
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: plan
          tf_actions_comment: false
          tf_actions_working_dir: ${{ env.terraform-env-shared-dir }}/${{ env.api-env }}
          args: "-out=plan.tfplan"

      - name: Terraform Apply from execution plan
        id: terraform_apply
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: apply
          tf_actions_comment: false
          tf_actions_working_dir: ${{ env.terraform-env-shared-dir }}/${{ env.api-env }}
          args: "plan.tfplan"

      - name: Terraform Output
        id: terraform_output
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.terraform-version }}
          tf_actions_subcommand: output
          tf_actions_working_dir: ${{ env.terraform-env-shared-dir }}/${{ env.api-env }}
        env:
        # Clear out the CLI args for terraform output
          TF_CLI_ARGS: ''

  update-deployment-status:
    name: Update deployment status
    needs: [start-deployment-status, api-release, api-gateway-release]
    runs-on: ubuntu-latest
    if: always() && needs.start-deployment-status.result == 'success'

    steps:
      - name: Set deploy-state Value to true
        run: |
          if [[ $API_RESULT == 'success' ]] && [[ $GATEWAY_RESULT == 'success' ]]
          then
            echo "deploy-state=success" >> $GITHUB_ENV
          else
            echo "deploy-state=failure" >> $GITHUB_ENV
          fi
        env:
          API_RESULT: ${{ needs.api-release.result }}
          GATEWAY_RESULT: ${{ needs.api-gateway-release.result }}

      - name: Set api-env Value
        run: echo "api-env=${{ env[github.ref] || 'test' }}" >> $GITHUB_ENV

      - name: Set deployed-url Value
        run: |
          if [[ "${{ env.api-env }}" == 'prod' ]]; then
            echo "deployed-url=https://paidleave-api.mass.gov/api/docs/" >> $GITHUB_ENV
          else
            echo "deployed-url=https://paidleave-api-${{ env.api-env }}.mass.gov/api/docs/" >> $GITHUB_ENV
          fi

      - uses: chrnorm/deployment-status@releases/v1
        with:
          token: ${{ github.token }}
          # This should match target_url in start-deployment-status.
          # see: https://github.com/chrnorm/deployment-status/issues/13#issuecomment-734731491
          environment_url: ${{ env.deployed-url }}
          state: ${{ env.deploy-state }}
          deployment_id: ${{ needs.start-deployment-status.outputs.deploy_id }}

      - name: Update release page
        uses: benc-uk/workflow-dispatch@v1
        if: contains(github.ref, 'deploy/api')
        with:
          workflow: GH Pages deploy
          token: ${{ secrets.PFML_DEVOPS_TOKEN }}
          ref: master

  end-to-end:
    name: End-to-End Test Deployment
    runs-on: ubuntu-latest
    needs: [update-the-deploy-branch, api-release, api-gateway-release]
    if: github.ref != 'refs/heads/deploy/api/prod' && github.ref != 'refs/heads/deploy/api/uat'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.update-the-deploy-branch.outputs.commit_hash }}

      - uses: ./.github/actions/trigger-cypress
        name: "Trigger Cypress Run"
        with:
          target_environment: ${{ env[github.ref] || 'test' }}
          cypress_tags: "Deploy,Deploy-API"
          github_token: ${{ secrets.PFML_DEVOPS_TOKEN }}
          # Limit to "stable" suite for any environment but test.
          only_stable: ${{ (env[github.ref] || 'test') == 'test' && 'false' || 'true' }}
