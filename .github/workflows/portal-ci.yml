# Run tests and linting for the Portal
#
name: Portal CI

on:
  push:
    branches:
      - main
    paths:
      - portal/**
      - .github/workflows/portal-ci.yml
  pull_request:
    paths:
      - portal/**
      - .github/workflows/portal-ci.yml

concurrency:
  group: ${{ github.head_ref }}-ci
  cancel-in-progress: true

env:
  nodeVersion: 15.x
  working-dir: ./portal
  cache-package-lock: ./portal/package-lock.json

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          cache-dependency-path: ${{ env.cache-package-lock }}
          node-version: ${{ env.nodeVersion }}

      - name: install
        run: npm ci --audit false
        working-directory: ${{ env.working-dir }}

      - name: format-check
        run: npm run format-check
        working-directory: ${{ env.working-dir }}

      - name: if format-check fails
        if: ${{ failure() }}
        run: echo "::warning file=portal/package.json,line=1,col=1::Make sure you have the latest version of Prettier setup locally. You can also trigger Prettier by commenting on the PR with '/gh portal format' as the body."

      - name: lint
        run: npm run lint:ci
        working-directory: ${{ env.working-dir }}

  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          cache-dependency-path: ${{ env.cache-package-lock }}
          node-version: ${{ env.nodeVersion }}

      - name: install
        run: npm ci --audit false
        working-directory: ${{ env.working-dir }}

      - name: TypeScript
        run: npm run ts:check
        working-directory: ${{ env.working-dir }}

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          cache-dependency-path: ${{ env.cache-package-lock }}
          node-version: ${{ env.nodeVersion }}

      - name: install
        run: npm ci --audit false
        working-directory: ${{ env.working-dir }}

      - name: test
        run: npm run test:ci
        working-directory: ${{ env.working-dir }}

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "./portal/coverage/lcov.info"
          base-path: "./portal"

  # TODO(kevin): Not sure if this ignores concurrency cancellations
  post-to-slack:
    name: Post failures to slack
    if: failure() && github.ref == 'refs/heads/main'
    uses: EOLWD/pfml/.github/workflows/reusable-send-slack-message.yml@kev/fix-ci-notifications
    with:
      title: "[main] Portal tests failed (<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|build logs>)"
      color: danger