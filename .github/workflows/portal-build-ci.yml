# Verify Portal and Storybook site builds complete successfully
#
name: Portal build check

on:
  pull_request:
    paths:
      - portal/**

env:
  nodeVersion: 12.x

jobs:
  build_test:
    name: Build Portal test env
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          nodeVersion: ${{ env.nodeVersion }}

      - name: install
        run: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm ci --prefix portal

      - name: build
        run: npm run build:test --prefix portal

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.nodeVersion }}

      - name: install
        run: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm ci --prefix portal

      - name: Smoke test Storybook
        run: npm run docs:smoke-test --prefix portal
