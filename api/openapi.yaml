      type: array
      items:
        $ref: "#/components/schemas/ApplicationResponse"

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message

    SsnItin:
      type: string
      example: "000-00-0000"
      pattern: '^\d{3}-\d{2}-\d{4}$'

    MaskedSsnItin:
      type: string
      example: "***-**-****"
      pattern: '^\*{3}-\*{2}-\*{4}$'

    Fein:
      type: string
      example: "00-0000000"
      pattern: '^\d{2}-\d{7}$'

    MassId:
      type: string
      example: "000000000"
      pattern: '^(\d{9}|S(\d{8}|A\d{7}))$'

    RoutingNbr:
      type: string
      example: "000000000"
      pattern: "^((0[0-9])|(1[0-2])|(2[1-9])|(3[0-2])|(6[1-9])|(7[0-2])|80)([0-9]{7})$"

    Uuid:
      type: string
      example: "009fa369-291b-403f-a85a-15e938c26f2f"
      format: uuid

    Date:
      type: string
      example: '1970-01-01'
      pattern: '^\d{4}-\d{2}-\d{2}$'
