    SsnItin:
      type: string
      example: "000-00-0000"
      pattern: '^[\d|\*]{3}-[\d|\*]{2}-\d{4}$'

    MaskedSsnItin:
      type: string
      example: "***-**-1234"
      pattern: '^\*{3}-\*{2}-\d{4}$'

    NonMaskedSsnItin:
      type: string
      example: "000-00-0000"
      pattern: '^\d{3}-\d{2}-\d{4}$'

    Fein:
      type: string
      example: "00-0000000"
      pattern: '^\d{2}-\d{7}$'

    MassId:
      type: string
      example: "S99988801"
      pattern: '^(\d{9}|S(\d{8}|A\d{7})|(\*{9}))$'

    RoutingNbr:
      type: string
      example: "031111111"
      pattern: '^((0[0-9])|(1[0-2])|(2[1-9])|(3[0-2])|(6[1-9])|(7[0-2])|80)([0-9]{7})$|(\*{9})$'

