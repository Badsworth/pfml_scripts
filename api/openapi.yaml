components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: massgov.pfml.api.authentication.decode_jwt
    oauth2:
      type: oauth2
      x-tokenInfoFunc: massgov.pfml.api.authentication.decode_jwt
      flows:
        clientCredentials:
          tokenUrl: /api/v1/oauth2/token
          scopes: {}
    agent-id:
      type: apiKey
      in: header
      name: Mass-PFML-Agent-ID
      description: |
        Some clients are required to provide a non-empty value for this header in order to authenticate.

        The value should be a stable, unique identifier for the entity/actor/agent driving the interaction with the Paid Leave API.

        The typical case will be when the client is another system, making calls to the Paid Leave API on behalf of a user in that other system, the header value should then be some identifier for that individual user (not the client).
  parameters:
    pageSize:
      name: "page_size"
      in: query
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 25
    pageOffset:
      name: "page_offset"
      in: query
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    orderBy:
      name: "order_by"
      in: query
      required: false
      schema:
        type: string
        default: "created_at"
        enum: ["fineos_absence_status", "created_at", "employee", "latest_follow_up_date"]
    orderDirection:
      name: "order_direction"
      in: query
      required: false
      schema:
        type: string
        default: "descending"
        enum: ["ascending", "descending"]

  requestBodies:
    AdminTokenRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AdminTokenRequest"
      required: true
    RoleUserDeleteRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RoleUserDeleteRequest"
      required: true
    UserUpdateRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserUpdateRequest"
      required: true
    EmployeeSearchRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EmployeeSearchRequest"
      required: true
    EmployerClaimRequestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EmployerClaimRequestBody"
      required: true
    ApplicationRequestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApplicationRequestBody"
      required: true
    ApplicationImportRequestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApplicationImportRequestBody"
    EligibilityRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EligibilityRequest"
      required: true
    FlagUpdateRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Flag"
      required: true
    NotificationRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NotificationRequest"
      required: true
    VerificationRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/VerificationRequest"
      required: true
    PaymentPreferenceRequestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaymentPreferenceRequestBody"
      required: true
    TaxWithholdingPreferenceRequestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TaxWithholdingPreferenceRequestBody"
    EmployerAddFeinRequestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EmployerAddFeinRequestBody"
    BenefitYearsSearchRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BenefitYearsSearchRequest"
    ChangeRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ChangeRequest"

  responses:
    AdminTokenResponse:
      description: User has successfully logged into microsoft account
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AdminTokenResponse"
    ApplicationResponse:
      description: Application found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApplicationResponse"
    ApplicationCreatedResponse:
      description: A new application successfully created
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/SuccessfulResponse"
              - properties:
                  data:
                    $ref: "#/components/schemas/ApplicationResponse"
    ApplicationImportedResponse:
      description: Application successfully imported
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/SuccessfulResponse"
              - properties:
                  data:
                    $ref: "#/components/schemas/ApplicationResponse"
    ApplicationSearchResponse:
      description: Search successful
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/SuccessfulResponse"
              - properties:
                  data:
                    $ref: "#/components/schemas/ApplicationSearchResults"
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    BadRequest:
      description: There was a problem with your request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ValidationError:
      description: Error validating the object
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ServiceUnavailableError:
      description: The service is not available
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    UnexpectedError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  schemas:
    AuthURIResponse:
      type: object
      properties:
        auth_uri:
          type: string
        claims_challenge:
          type: string
          nullable: true
        code_verifier:
          type: string
        nonce:
          type: string
        redirect_uri:
          type: string
        scope:
          type: array
          items:
            type: string
        state:
          type: string

    AdminLogoutResponse:
      type: object
      properties:
        logout_uri:
          type: string

    AuthCodeResponse:
      type: object
      properties:
        code:
          type: string
        session_state:
          type: string
        state:
          type: string

    AdminTokenRequest:
      type: object
      properties:
        auth_uri_res:
          $ref: "#/components/schemas/AuthURIResponse"
        auth_code_res:
          $ref: "#/components/schemas/AuthCodeResponse"

    AdminTokenResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        id_token:
          type: string

    SuccessfulResponse:
      type: object
      properties:
        status_code:
          type: integer
        message:
          type: string
        meta:
          $ref: "#/components/schemas/Meta"
        data:
          oneOf:
            - type: array
            - type: object
        warnings:
          type: array
          items:
            $ref: "#/components/schemas/ValidationErrorDetail"
      required: ["status_code"]
      additionalProperties: false

    ErrorResponse:
      type: object
      properties:
        status_code:
          type: integer
        message:
          type: string
        meta:
          $ref: "#/components/schemas/Meta"
        data:
          oneOf:
            - type: array
            - type: object
        warnings:
          type: array
          items:
            $ref: "#/components/schemas/ValidationErrorDetail"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ValidationErrorDetail"
      required: ["status_code", "errors"]
      additionalProperties: false

    Meta:
      type: object
      properties:
        resource:
          type: string
        method:
          type: string
        query:
          type: object
        paging:
          type: object
          properties:
            page_offset:
              type: integer
            page_size:
              type: integer
            total_records:
              type: integer
            total_pages:
              type: integer
            order_by:
              type: string
            order_direction:
              type: string
      required: ["resource", "method"]
      additionalProperties: false

    ValidationErrorDetail:
      type: object
      properties:
        type:
          example: "required"
          type: string
        message:
          example: "leave_details.reason is required."
          description: "Somewhat user-friendly description of the error. May contain PII."
          type: string
        rule:
          description: >
            Usage varies depending on the source of the validation error. OpenAPI validation
            errors will set this to the expected value behavior (i.e the max length, or pattern).
          oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
            - type: object
          nullable: true
        field:
