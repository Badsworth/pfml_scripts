openapi: 3.0.2
info:
  title: Mock API
  description: A test API in OpenAPI format
  version: "2020-01-29"

servers:
  - url: /v1
    description: Development server

paths:
  /status:
    get:
      tags:
      - Test Endpoints
      summary: Get the API status
      responses:
        "200":
          description: A status object
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                example:
                  status: "ok"
                
  /users:
    post:
      tags:
      - Users
      summary: This endpoint allows a user to create new account
      operationId: massgov.pfml.api.users.users_post
      responses:
        "200":
          description: A successful request returns a 200 status code and a user object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
            $ref: '#/components/responses/BadRequest'
      requestBody:
        $ref: '#/components/requestBodies/UserToCreate'

  /users/{user_id}:
    get:
      tags:
      - Users
      summary: This endpoint returns details about a user account
      operationId: massgov.pfml.api.users.users_get
      parameters:
        - name: user_id
          in: path
          schema:
            type: string
            format: uuid
          description: The user id of the account to fetch
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and a user object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
            $ref: '#/components/responses/NotFound'

  /users/current:
    get:
      tags:
      - Users
      summary: >
        This endpoint returns details about the user account corresponding to
        the currently authenticated user
      operationId: massgov.pfml.api.users.users_current_get
      responses:
        "200":
          description: A successful request returns a 200 status code and a user object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
            $ref: '#/components/responses/NotFound'

  /all-fake-employees:
    get:
      tags:
      - Test Endpoints
      summary: FOR TEST PURPOSES ONLY. This endpoint provides all fake employees that were created at the start of the server.
      operationId: massgov.pfml.api.employees.employees_get_all_fake
      responses:
        "200":
          description: The endpoint returns a dictionary of existing employees. The keys are SSN/ITIN and the values are employee objects. You can use this endpoint to determine the employee ids.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"

  /employees/{employee_id}:
    get:
      tags:
      - Employees
      summary: This endpoint provides details about an employee.
      operationId: massgov.pfml.api.employees.employees_get
      parameters:
        - name: employee_id
          in: path
          schema:
            type: string
          description: ID of an employee being fetched
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and an employee object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "404":
            $ref: '#/components/responses/NotFound'
    patch:
      tags:
      - Employees
      summary: This endpoint allows updates to an employee record, for mutable properties.
      operationId: massgov.pfml.api.employees.employees_patch
      parameters:
        - name: employee_id
          in: path
          schema:
            type: string
          description: Employee's id
          required: true
      responses:
        "200":
          description: A successful response returns a 200 status code and an employee object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "404":
            $ref: '#/components/responses/NotFound'
      requestBody:
        $ref: '#/components/requestBodies/EmployeeToUpdate'

  /employees/search:
    post:
      tags:
      - Employees
      summary: This endpoint provides details about an employee and requires a request body that contains a SSN/ITIN, and first and last name.
      operationId: massgov.pfml.api.employees.employees_search
      responses:
        "200":
          description: A successful response returns a 200 status code and an employee object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "404":
            $ref: '#/components/responses/NotFound'
      requestBody:
        $ref: '#/components/requestBodies/EmployeeToSearch'


  /employers/{employer_id}:
    get:
      tags:
      - Employers
      summary: This endpoint provides details about an employer.
      operationId: massgov.pfml.api.employers.employers_get
      parameters:
        - name: employer_id
          in: path
          schema:
            type: string
          description: Employer's id
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and an employer object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employers"
        "404":
            $ref: '#/components/responses/NotFound'

  /wages:
    get:
      tags:
      - Wages
      summary: This endpoint provides wages and contributions for an employee, and requires employee_id as a query parameter.
      operationId: massgov.pfml.api.wages.wages_get
      parameters:
        - name: employee_id
          in: query
          schema:
            type: string
          description: An employee's id
          required: true
        - name: period_id
          in: query
          schema:
            type: string
          description: Quarter in which wages were earned
          required: false
      responses:
        "200":
          description: A successful request returns a 200 status code and an array of WagesAndContributions objects. An employee will have one WagesAndContributions object for one employer per quarter.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WagesContributionsList"
        "404":
            $ref: '#/components/responses/NotFound'

  /eligibility/{employee_id}:
    get:
      tags:
      - Eligibility
      summary: This endpoint determines whether an employee is elibible to receive PFML benefits.
      operationId: massgov.pfml.api.eligibility.eligibility_get
      parameters:
        - name: employee_id
          in: path
          schema:
            type: string
          description: Employee's id
          required: true
        - name: leave_type
          in: query
          schema:
            type: string
          description: The type of leave an employee wishes to take. The only valid options for this mock are "fam" and "med" - for family and medical respectively. 
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and a boolean.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EligibilityDetermination"
        "404":
            $ref: '#/components/responses/NotFound'
        "400":
            $ref: '#/components/responses/BadRequest'
tags:
  - name: Test Endpoints
  - name: Users
  - name: Employees
  - name: Employers
  - name: Eligibility
  - name: Wages

components:
  requestBodies:
    UserToCreate:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
      required: true
    EmployeeToSearch:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmployeeToSearch'
      required: true
    EmployeeToUpdate:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmployeeToUpdate'
      required: true

  responses:
    EligibilityResponse:
      description: A boolean indicating an employee's eligibility
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EligibilityDetermination'
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: There was a problem with your request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ValidationError:
      description: Error validating the object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    UserToCreate:
      type: object
      properties:
        auth_id:
          type: string
          format: uuid
          example: "009fa369-291b-403f-a85a-15e938c26f2f"
        email_address:
          type: string
          format: email
          example: "janedoe@example.com"
      required: ['email_address', 'auth_id']

    User:
      type: object
      properties:
        user_id:
          type: string
          example: "009fa369-291b-403f-a85a-15e938c26f2f"
        active_directory_id:
          type: string
          format: uuid
          example: "00000000-291b-403f-a85a-15e938c26f2f"
        email_address: 
          type: string
          format: email
          example: "janedoe@example.com"
        status: 
          type: string
          enum:
            - unverified
            - verified
          default: unverified
          example: unverified

    EmployeeToUpdate:
      type: object
      properties:
        first_name:
          type: string
          example: "Jane"
        middle_name:
          type: string
          example: "Alice"
        last_name:
          type: string
          example: "Doe"
        date_of_birth:
          type: string
          format: date
          example: "1980-12-31"

    EmployeeToSearch:
      type: object
      properties:
        first_name:
          type: string
          example: "Jane"
        middle_name:
          type: string
          example: "Alice"
        last_name:
          type: string
          example: "Doe"
        ssn_or_itin:
          $ref: '#/components/schemas/SsnItin'
      required: ['first_name', 'last_name', 'ssn_or_itin']

    Employee:
      type: object
      properties:
        employee_id:
          type: string
          format: uuid
          example: "009fa369-291b-403f-a85a-15e938c26a7b"
        first_name:
          type: string
          example: "Jane"
        middle_name:
          type: string
          example: "Alice"
        last_name:
          type: string
          example: "Doe"
        ssn_or_itin:
          $ref: '#/components/schemas/SsnItin'
        date_of_birth:
          type: string
          format: date
          example: "1980-12-31"

    Employers:
      type: object
      properties:
        employer_id:
          type: string
          format: uuid
          example: "009fa369-291b-403f-a85a-15e938c26f2f"
        employer_fein:
          type: string
          example: "41-9904348"
        employer_dba:
          type: string
          example: "The Super Store"

    WagesContributions:
      type: object
      properties:
        period_id:
          type: string
          example: "2019-03-31"
        employee_id:
          type: string
          format: uuid
          example: "009fa369-291b-403f-a85a-15e938c26f2f"
        employer_id:
          type: string
          format: uuid
          example: "009fa369-291b-403f-a85a-15e938c2c3f4"
        independent_contractor:
          type: boolean
          example: true
        opt_in:
          type: boolean
          example: true
        employer_ytd_wages:
          type: integer
          minimum: 0
          example: 25000
        employer_qtr_wages:
          type: number
          example: 5000
        employer_medical_contribution:
          type: number
          example: 2000
        employee_medical_contribution:
          type: number
          example: 975
        employer_fam_contribution:
          type: number
          example: 2000
        employee_fam_contribution:
          type: number
          example: 975

    WagesContributionsList:
      type: array
      items:
        $ref: '#/components/schemas/WagesContributions'

    EligibilityDetermination:
      type: object
      properties:
        eligible:
          type: boolean
          default: false
        family_exemption:
          type: boolean
          default: false
        medical_exemption:
          type: boolean
          default: false

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message

    SsnItin:
      type: string
      example: "000-00-0000"
      pattern: '^\d{3}-\d{2}-\d{4}$'

    Uuid:
      type: string
      example: "009fa369-291b-403f-a85a-15e938c26f2f"
      format: uuid
