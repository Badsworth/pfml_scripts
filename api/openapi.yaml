openapi: 3.0.2
info:
  title: Paid Leave API
  description: An API for managing leave within Massachusetts Paid Family and Medical Leave.
  version: "2020-07-29"

servers:
  - url: /v1
    description: Development server

security:
  - jwt: [] # JWT authentication option

paths:
  /status:
    get:
      security:
        - {} # no authentication option
      tags:
        - Test Endpoints
      summary: Get the API status
      responses:
        "200":
          description: A status object
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                example:
                  status: "ok"

  /users/{user_id}:
    get:
      tags:
        - Users
      summary: Retrieve a User account
      operationId: massgov.pfml.api.users.users_get
      parameters:
        - name: user_id
          in: path
          schema:
            type: string
            format: uuid
          description: ID of User to update
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and a user object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          $ref: "#/components/responses/NotFound"
    patch:
      tags:
        - Users
      summary: Update a User account
      operationId: massgov.pfml.api.users.users_patch
      parameters:
        - name: user_id
          in: path
          schema:
            type: string
          description: ID of User to update
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and a user object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          $ref: "#/components/responses/NotFound"
      requestBody:
        $ref: "#/components/requestBodies/UserUpdateRequest"

  /users/current:
    get:
      tags:
        - Users
      summary: >
        Retrieve the User account corresponding to the currently authenticated
        user
      operationId: massgov.pfml.api.users.users_current_get
      responses:
        "200":
          description: A successful request returns a 200 status code and a user object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          $ref: "#/components/responses/NotFound"

  /employees/{employee_id}:
    get:
      tags:
        - Employees
      summary: Retrieve an Employee record
      operationId: massgov.pfml.api.employees.employees_get
      parameters:
        - name: employee_id
          in: path
          schema:
            type: string
          description: ID of Employee to retrieve
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and an employee object.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/EmployeeResponse"
        "404":
          description: An unsuccessful request returns a 404 status code for employees that are not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeErrorResponse"
    patch:
      tags:
        - Employees
      summary: Update an Employee record, for mutable properties
      operationId: massgov.pfml.api.employees.employees_patch
      parameters:
        - name: employee_id
          in: path
          schema:
            type: string
          description: ID of Employee to update
          required: true
      responses:
        "200":
          description: A successful response returns a 200 status code and an employee object.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/EmployeeResponse"
        "404":
          $ref: "#/components/responses/NotFound"
      requestBody:
        $ref: "#/components/requestBodies/EmployeeUpdateRequest"

  /employees/search:
    post:
      tags:
        - Employees
      summary: Lookup an Employee by SSN/ITIN and name
      operationId: massgov.pfml.api.employees.employees_search
      responses:
        "200":
          description: A successful response returns a 200 status code and an employee object.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/EmployeeResponse"
        "404":
          $ref: "#/components/responses/NotFound"
      requestBody:
        $ref: "#/components/requestBodies/EmployeeSearchRequest"

  /employers/{employer_id}:
    get:
      tags:
        - Employers
      summary: Retrieve an Employer record
      operationId: massgov.pfml.api.employers.employers_get
      parameters:
        - name: employer_id
          in: path
          schema:
            type: string
            format: uuid
          description: ID of Employer to retrieve
          required: true
      responses:
        "200":
          description: A successful request returns a 200 status code and an employer object.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/EmployerResponse"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications:
    post:
      tags:
        - Applications
      summary: Create an Application
      operationId: massgov.pfml.api.applications.applications_start
      responses:
        "200":
          $ref: "#/components/responses/ApplicationCreatedResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

    get:
      tags:
        - Applications
      summary: Retrieve all Applications for the specified user
      operationId: massgov.pfml.api.applications.applications_get
      responses:
        "200":
          $ref: "#/components/responses/ApplicationSearchResponse"

  /applications/{application_id}:
    get:
      tags:
        - Applications
      summary: Retrieve an Application identified by the application id
      operationId: massgov.pfml.api.applications.application_get
      parameters:
        - name: application_id
          in: path
          schema:
            type: string
            format: uuid
          description: ID of Application to retrieve
          required: true
      responses:
        "200":
          $ref: "#/components/responses/ApplicationResponse"
        "404":
          $ref: "#/components/responses/NotFound"

    patch:
      tags:
        - Applications
      summary: Update an Application
      description: >
        Supports partial update of an Application record.

        It is expected clients will call this endpoint multiple times and with
        incomplete data as individual pieces of information is collected from
        the user. The API will review the data provided and return any pertinent
        warnings or errors.
      operationId: massgov.pfml.api.applications.applications_update
      parameters:
        - name: application_id
          in: path
          schema:
            type: string
            format: uuid
          description: ID of Application to update
          required: true
      responses:
        "200":
          description: Application updated without errors.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ApplicationResponse"
        "400":
          description: An unsuccessful request returns a 400 status code if one or more errors occured, described in the error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

      requestBody:
        $ref: "#/components/requestBodies/ApplicationRequestBody"

  /applications/{application_id}/submit_application:
    post:
      tags:
        - Applications
      summary: >
        Submit the first part of the application to the Claims Processing System.
      operationId: massgov.pfml.api.applications.applications_submit
      parameters:
        - name: application_id
          in: path
          schema:
            type: string
            format: uuid
          description: ID of Application to update
          required: true
      responses:
        "201":
          description: Application submitted without errors.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ApplicationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "503":
          description: Application could not be submitted to Claims Processing System.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - properties:
                      data:
                        $ref: "#/components/schemas/ApplicationResponse"

  /eligibility:
    post:
      security:
        - {} # no authentication option
      tags:
        - Eligibility
      summary: Retrieve financial eligibility by SSN/FEIN effective date and employee status.
      responses:
        "200":
          description: a successful response returns a 200 status code a financial_eligibility object.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessfulResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/EligibilityResponse"
                example:
                  meta:
                    method: "POST"
                    resource: "/eligibility"
                  status_code: 200
                  message: "success"
                  data:
                    financial_eligibility: false
                    reason_not_eligible: "test"
        "400":
          $ref: "#/components/responses/BadRequest"
      requestBody:
        $ref: "#/components/requestBodies/EligibilityRequest"
tags:
  - name: Test Endpoints
  - name: Users
  - name: Employees
  - name: Employers
  - name: Applications
  - name: Eligibility

components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: massgov.pfml.api.authentication.decode_cognito_token

  requestBodies:
    UserUpdateRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserUpdateRequest"
      required: true
    EmployeeSearchRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EmployeeSearchRequest"
      required: true
    EmployeeUpdateRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EmployeeUpdateRequest"
      required: true
    ApplicationRequestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApplicationRequestBody"
      required: true
    EligibilityRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EligibilityRequest"
      required: true

  responses:
    ApplicationResponse:
      description: Application found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApplicationResponse"
    ApplicationCreatedResponse:
      description: A new application successfully created
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/SuccessfulResponse"
              - properties:
                  data:
                    $ref: "#/components/schemas/ApplicationResponse"
    ApplicationSearchResponse:
      description: Search successful
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/SuccessfulResponse"
              - properties:
                  data:
                    $ref: "#/components/schemas/ApplicationSearchResults"
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: There was a problem with your request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ValidationError:
      description: Error validating the object
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    SuccessfulResponse:
      type: object
      properties:
        status_code:
          type: integer
        message:
          type: string
        meta:
          $ref: "#/components/schemas/Meta"
        data:
          oneOf:
            - type: array
            - type: object
        warnings:
          type: array
          items:
            $ref: "#/components/schemas/Issue"
      required: ["status_code"]
      additionalProperties: false

    ErrorResponse:
      type: object
      properties:
        status_code:
          type: integer
        message:
          type: string
        meta:
          $ref: "#/components/schemas/Meta"
        data:
          oneOf:
            - type: array
            - type: object
        warnings:
          type: array
          items:
            $ref: "#/components/schemas/Issue"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Issue"
      required: ["status_code", "errors"]
      additionalProperties: false

    Meta:
      type: object
      properties:
        resource:
          type: string
        method:
          type: string
        query:
          type: object
        paging:
          type: object
          properties:
            offset:
              type: integer
            limit:
              type: integer
            count:
              type: integer
            total:
              type: integer
      required: ["resource", "method"]
      additionalProperties: false

    Issue:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
        rule:
          oneOf:
          - type: string
          - type: number
          - type: integer
          - type: boolean
          - type: array
          - type: object
        field:
          type: string
      required: ["type", "message"]
      additionalProperties: false

    UserResponse:
      type: object
      properties:
        user_id:
          type: string
          example: "009fa369-291b-403f-a85a-15e938c26f2f"
        auth_id:
          type: string
          format: uuid
          example: "00000000-291b-403f-a85a-15e938c26f2f"
        email_address:
          type: string
          format: email
          example: "janedoe@example.com"
        consented_to_data_sharing:
          type: boolean
          example: false

    UserUpdateRequest:
      type: object
      additionalProperties: false
      properties:
        consented_to_data_sharing:
          type: boolean
          example: true
      required: ["consented_to_data_sharing"]

    EmployeeUpdateRequest:
      type: object
      properties:
        first_name:
          type: string
          example: "Jane"
          nullable: false
          minLength: 1
        middle_name:
          type: string
          example: "Alice"
          nullable: false
          minLength: 1
        last_name:
          type: string
          example: "Doe"
          nullable: false
          minLength: 1
        email_address:
          type: string
          format: email
          example: "j.a.doe@gmail.com"
          nullable: false
          minLength: 1

    EmployeeSearchRequest:
      type: object
      properties:
        first_name:
          type: string
          example: "Jane"
        middle_name:
          type: string
          example: "Alice"
        last_name:
          type: string
          example: "Doe"
        tax_identifier_last4:
          type: string
          example: "1234"
      required: ["first_name", "last_name", "tax_identifier_last4"]

    EmployeeErrorResponse:
      type: object

    EmployeeResponse:
      type: object
      properties:
        employee_id:
          type: string
          format: uuid
          example: "009fa369-291b-403f-a85a-15e938c26a7b"
        first_name:
          type: string
          example: "Jane"
        middle_name:
          type: string
          nullable: true
          example: "Alice"
        other_name:
          type: string
          nullable: true
          example: "Marie"
        email_address:
          type: string
          format: email
          nullable: true
          example: "jdoe@gmail.com"
        last_name:
          type: string
          example: "Doe"
        phone_number:
          type: string
          nullable: true
          example: "123-456-7890"
        tax_identifier_last4:
          type: string
          example: "1234"
      required: ["employee_id", "tax_identifier_last4"]

    EmployerResponse:
      type: object
      properties:
        employer_id:
          type: string
          format: uuid
          example: "009fa369-291b-403f-a85a-15e938c26f2f"
        employer_fein:
          type: string
          example: "41-9904348"
        employer_dba:
          type: string
          example: "The Super Store"
      additionalProperties: false
      required:
        - employer_id
        - employer_fein
        - employer_dba

    ApplicationRequestBody:
      allOf:
        - type: object
          properties:
            application_nickname:
              type: string
              nullable: true
              example: "My bonding leave request"
            employee_ssn:
              $ref: "#/components/schemas/SsnItin"
              nullable: true
            tax_identifier:
              $ref: "#/components/schemas/SsnItin"
              nullable: true
            employer_fein:
              $ref: "#/components/schemas/Fein"
              nullable: true
            first_name:
              type: string
              nullable: true
              example: "John"
            middle_name:
              type: string
              nullable: true
              example: "Jake"
            last_name:
              type: string
              nullable: true
              example: "Doe"
            date_of_birth:
              $ref: "#/components/schemas/Date"
              nullable: true
            has_state_id:
              type: boolean
              nullable: true
              example: true
            mass_id:
              $ref: "#/components/schemas/MassId"
              nullable: true
            employment_status:
              type: string
              nullable: true
              enum:
                - Employed
                - Unemployed
                - Self-Employed
              example: "Employed"
            occupation:
              type: string
              nullable: true
              enum:
                - Sales Clerk
                - Administrative
                - Engineer
                - Health Care
              example: "Sales Clerk"
            leave_details:
              $ref: "#/components/schemas/ApplicationLeaveDetails"
            payment_preferences:
              type: array
              items:
                $ref: "#/components/schemas/PaymentPreferences"
        - type: object
          properties:
            employee_ssn:
              deprecated: true
              description: "`tax_identifier` is the preferred field for this information"
              nullable: true
            tax_identifier:
              nullable: true
            employer_fein:
              nullable: true
            date_of_birth:
              nullable: true
            mass_id:
              nullable: true

    ApplicationResponse:
      type: object
      properties:
        application_nickname:
          type: string
          example: "My bonding leave request"
          nullable: true
        application_id:
          type: string
          format: uuid
          example: "2a340cf8-6d2a-4f82-a075-73588d003f8f"
        tax_identifier:
          $ref: "#/components/schemas/MaskedSsnItin"
          nullable: true
        employer_id:
          type: string
          format: uuid
          example: "2f0f58a0-fcad-465b-b474-ee6c961cd6e3"
          nullable: true
        employer_fein:
          type: string
          nullable: true
          example: "41-9904348"
        first_name:
          type: string
          example: "John"
          nullable: true
        middle_name:
          type: string
          example: "Jake"
          nullable: true
        last_name:
          type: string
          example: "Doe"
          nullable: true
        date_of_birth:
          nullable: true
          $ref: "#/components/schemas/Date"
        has_state_id:
          type: boolean
          nullable: true
          example: true
        mass_id:
          type: string
          nullable: true
          example: "*********"
        employment_status:
          type: string
          enum:
            - Employed
            - Unemployed
            - Self-Employed
          example: "Employed"
          nullable: true
        occupation:
          type: string
          enum:
            - Sales Clerk
            - Administrative
            - Engineer
            - Health Care
          example: "Sales Clerk"
          nullable: true
        leave_details:
          $ref: "#/components/schemas/ApplicationLeaveDetails"
          nullable: true
        payment_preferences:
          type: array
          items:
            $ref: "#/components/schemas/PaymentPreferences"
          nullable: true
        updated_time:
          type: string
          format: date-time
          example: "2020-06-26T01:02:03.967736Z"
        status:
          type: string
          description: |
            The current application status.

            * `Started` - is started and in progress.
            * `Submitted` - is successfully stored in the claims processing system.
            * `Completed` - is marked complete and has been submitted by the user.
          enum:
            - Started
            - Submitted
            - Completed
          example: "Started"

    EligibilityRequest:
      type: object
      properties:
        tax_identifier:
          nullable: false
          required: true
          $ref: "#/components/schemas/SsnItin"
        employer_fein:
          nullable: false
          $ref: "#/components/schemas/Fein"
        effective_date:
          nullable: false
          $ref: "#/components/schemas/Date"
        employment_status:
          type: string
          enum:
            - Employed
            - Unemployed
            - Self-Employed
          example: "Employed"
          nullable: false
      required:
        - tax_identifier
        - employer_fein
        - effective_date
        - employment_status

    EligibilityResponse:
      type: object
      properties:
        financial_eligibility:
          type: boolean
          example: false
        reason_not_eligible:
          type: string
          example: "test"
      required:
        - financial_eligibility
        - reason_not_eligible

    ApplicationLeaveDetails:
      type: object
      properties:
        reason:
          type: string
          nullable: true
          enum:
            - Care For A Family Member
            - Pregnancy/Maternity
            - Child Bonding
            - Serious Health Condition - Employee
          example: "Care For A Family Member"
        reason_qualifier:
          type: string
          nullable: true
          enum:
            - Newborn
            - Adoption
            - Foster Care
            - Serious Health Condition
            - Work Related Accident/Injury
          example: "Serious Health Condition"
        reduced_schedule_leave_periods:
          type: array
          items:
            $ref: "#/components/schemas/ReducedScheduleLeavePeriods"
        continuous_leave_periods:
          type: array
          items:
            $ref: "#/components/schemas/ContinuousLeavePeriods"
        intermittent_leave_periods:
          type: array
          items:
            $ref: "#/components/schemas/IntermittentLeavePeriods"
        relationship_to_caregiver:
          type: string
          nullable: true
          enum:
            - Parent
            - Child
            - Grandparent
            - Grandchild
            - Other Family Member
            - Service Member
            - Inlaw
            - Sibling
            - Other
          example: "Parent"
        relationship_qualifier:
          type: string
          nullable: true
          enum:
            - Adoptive
            - Biological
            - Foster
            - Custodial Parent
            - Legal Guardian
            - Step Parent
          example: "Biological"
        pregnant_or_recent_birth:
          type: boolean
          nullable: true
          example: true
        child_birth_date:
          nullable: true
          $ref: "#/components/schemas/Date"
        child_placement_date:
          nullable: true
          $ref: "#/components/schemas/Date"
        employer_notified:
          type: boolean
          nullable: true
          example: true
        employer_notification_date:
          nullable: true
          $ref: "#/components/schemas/Date"
        employer_notification_method:
          type: string
          nullable: true
          enum:
            - In Writing
            - In Person
            - By Telephone
            - Other
          example: "In Writing"

    ReducedScheduleLeavePeriods:
      type: object
      properties:
        leave_period_id:
          type: string
          format: uuid
          nullable: true
        start_date:
          nullable: true
          $ref: "#/components/schemas/Date"
        end_date:
          nullable: true
          $ref: "#/components/schemas/Date"
        is_estimated:
          type: boolean
          nullable: true
          default: true
          example: true
        thursday_off_hours:
          type: integer
          nullable: true
          example: 4
        thursday_off_minutes:
          type: integer
          nullable: true
          example: 0
        friday_off_hours:
          type: integer
          nullable: true
          example: 4
        friday_off_minutes:
          type: integer
          nullable: true
          example: 30
        saturday_off_hours:
          type: integer
          nullable: true
          example: 0
        saturday_off_minutes:
          type: integer
          nullable: true
          example: 0
        sunday_off_hours:
          type: integer
          nullable: true
          example: 0
        sunday_off_minutes:
          type: integer
          nullable: true
          example: 0
        monday_off_hours:
          type: integer
          nullable: true
          example: 4
        monday_off_minutes:
          type: integer
          nullable: true
          example: 0
        tuesday_off_hours:
          type: integer
          nullable: true
          example: 4
        tuesday_off_minutes:
          type: integer
          nullable: true
          example: 0
        wednesday_off_hours:
          type: integer
          nullable: true
          example: 4
        wednesday_off_minutes:
          type: integer
          nullable: true
          example: 0

    ContinuousLeavePeriods:
      type: object
      properties:
        leave_period_id:
          type: string
          format: uuid
          nullable: true
        start_date:
          nullable: true
          $ref: "#/components/schemas/Date"
        end_date:
