[tool.poetry]
name = "massgov.pfml.api"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
packages = [
  { include = "massgov" },
]
include = ["openapi.yaml"]

[tool.poetry.dependencies]
connexion = {extras = ["swagger-ui"], version = "^2.6.0"}
faker = "^4.0.1"
sqlalchemy = "^1.3.15"
flask-migrate = "^2.5.3"
flask-script = "^2.0.6"
psycopg2-binary = "^2.8.5"
python = "^3.8"
flask-sqlalchemy = "^2.4.1"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
coverage = "^5.0.4"
flake8 = "^3.7.9"
flake8-bugbear = "^20.1.4"
isort = "^4.3.21"
pytest = "^5.3.5"
pytest-testmon = "^1.0.2"
pytest-watch = "^4.2.0"

[tool.poetry.scripts]
massgov-pfml-api = "massgov.pfml.api.__main__:main"

[tool.black]
line-length = 100

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
