[tool.poetry]
name = "massgov.pfml.api"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
packages = [
  { include = "massgov" },
]
include = ["openapi.yaml"]

[tool.poetry.dependencies]
alembic = "^1.4.2"
boto3 = "^1.13.7"
connexion = {extras = ["swagger-ui"], version = "^2.7.0"}
factory_boy = "^2.12.0"
faker = "^4.0.1"
flask-bouncer = "^0.3.0"
flask_cors = "^3.0.8"
psycopg2-binary = "^2.8.5"
pydantic = "^1.5.1"
pydash = "^4.7.6"
python = "^3.8"
python-gnupg = "^0.4.6"
smart_open = "^2.0.0"
sqlalchemy = "^1.3.15"
python-jose = {extras = ["cryptography"], version = "^3.1.0"}

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
black = "^19.10b0"
coverage = "^5.0.4"
flake8 = "^3.7.9"
flake8-alfred = "^1.1.1"
flake8-bugbear = "^20.1.4"
isort = "^4.3.21"
moto = "^1.3.14"
mypy = "^0.770"
pytest = "^5.3.5"
pytest-testmon = "^1.0.2"
pytest-watch = "^4.2.0"
safety = "^1.9.0"
sqlalchemy-stubs = {git = "https://github.com/dropbox/sqlalchemy-stubs", rev = "55470ceab8149db983411d5c094c9fe16343c58b"}
freezegun = "^0.3.15"

[tool.poetry.scripts]
massgov-pfml-api = "massgov.pfml.api.__main__:main"
db-migrate-up = "massgov.pfml.db.migrations.run:up"
db-migrate-down = "massgov.pfml.db.migrations.run:down"
db-migrate-down-all = "massgov.pfml.db.migrations.run:downall"
db-admin-create-rds-user = "massgov.pfml.db.admin:create_user"

[tool.black]
line-length = 100

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
