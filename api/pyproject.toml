[tool.poetry]
name = "massgov.pfml.api"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
packages = [
  { include = "massgov" },
]
include = ["openapi.yaml"]

[tool.poetry.dependencies]
connexion = {extras = ["swagger-ui"], version = "^2.7.0"}
faker = "^4.0.1"
sqlalchemy = "^1.3.15"
psycopg2-binary = "^2.8.5"
python = "^3.8"
alembic = "^1.4.2"
flask_cors = "^3.0.8"
factory_boy = "^2.12.0"
boto3 = "^1.13.7"
pydash = "^4.7.6"
python-gnupg = "^0.4.6"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
coverage = "^5.0.4"
flake8 = "^3.7.9"
flake8-alfred = "^1.1.1"
flake8-bugbear = "^20.1.4"
isort = "^4.3.21"
mypy = "^0.770"
pytest = "^5.3.5"
pytest-testmon = "^1.0.2"
pytest-watch = "^4.2.0"
sqlalchemy-stubs = "^0.3"

[tool.poetry.scripts]
massgov-pfml-api = "massgov.pfml.api.__main__:main"
db-migrate-up = "massgov.pfml.db.migrations.run:up"
db-migrate-down = "massgov.pfml.db.migrations.run:down"
db-migrate-down-all = "massgov.pfml.db.migrations.run:downall"

[tool.black]
line-length = 100

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
